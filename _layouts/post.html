---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">发表时间 {{ page.date | date_to_string }}</p>
<div class="contents">
  {% include right-side-plugin.html %}
</div>
<div class="post">
{{ content }}
</div>

<div class="related">
  <h5>相关阅读：</h5>
  <ul>
    {% for post in site.related_posts limit:3 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
